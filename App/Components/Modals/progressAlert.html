<div class="alert-popup alert-background alert-opacity" role="alertdialog" aria-labelledby="myAlertPopupDialogTitle" tabindex="-1" style="display: block;">
    <div class="alert-container">
        <div class="alert-content">
            <div ng-class="$ctrl.resolve.isCompleted?'progress-complete':'progress-spinner'" />
            <h3 ng-if="$ctrl.resolve.appName" class="alert-title"><span xas-string="{{$ctrl.resolve.title}}"></span> <span xas-string="{{$ctrl.resolve.appName}}"></span><span>...</span></h3>
            <h3 ng-if="$ctrl.resolve.title && !$ctrl.resolve.appName" class="alert-title" xas-string="{{$ctrl.resolve.title}}">{{$ctrl.resolve.title}}</h3>
            <p ng-if="$ctrl.resolve.body">
                <span class="alert-additional-info" xas-string="{{$ctrl.resolve.body}}">{{$ctrl.resolve.body}}</span>
            </p>
        </div>
    </div>
</div>
