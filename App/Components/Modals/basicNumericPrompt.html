<div class="modal-body full-screen">
    <div class="header" action-bar>
        <div class="header-left">
            <button class="btn btn-medium xrx-close" ng-click="$ctrl.dismiss()" />
        </div>

        <div class="header-right">
            <button class="btn btn-medium btn-glyph-label xrx-OK" xas-string="SDE_OK" ng-disabled="$ctrl.error()" ng-click="$ctrl.ok()" />
        </div>

        <div class="header-middle">
            <div class="header-title-container">
                <div class="header-title" xas-string="{{$ctrl.resolve.title}}"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="code-input">
            <input id="inputNumber" name="result_EIP_DoNotShowEmbeddedKeyboard" class="text-center keypadTextBox textField gray" type="text" ng-bind="$ctrl.inputValue" ng-model="$ctrl.inputValue" />
        </div>
    </div>

    <div class="row padddingTop">
        <div class="num-buttons">
            <div class="keypadRow">
                <button ng-click="$ctrl.keypadPressed(1)" class="text-center btn normal gray text-large large edg one">1</button>
                <button ng-click="$ctrl.keypadPressed(2)" class="text-center btn normal gray text-large large centr">2</button>
                <button ng-click="$ctrl.keypadPressed(3)" class="text-center btn normal gray text-large large edg three">3</button>
            </div>
            <div class="keypadRow">
                <button ng-click="$ctrl.keypadPressed(4)" class="text-center btn normal gray text-large large edg">4</button>
                <button ng-click="$ctrl.keypadPressed(5)" class="text-center btn normal gray text-large large centr">5</button>
                <button ng-click="$ctrl.keypadPressed(6)" class="text-center btn normal gray text-large large edg">6</button>
            </div>
            <div class="keypadRow">
                <button ng-click="$ctrl.keypadPressed(7)" class="text-center btn normal gray text-large large edg">7</button>
                <button ng-click="$ctrl.keypadPressed(8)" class="text-center btn normal gray text-large large centr">8</button>
                <button ng-click="$ctrl.keypadPressed(9)" class="text-center btn normal gray text-large large edg">9</button>
            </div>
            <div class="keypadRow">
                <button ng-click="$ctrl.keypadPressed(0)" class="text-center btn normal gray text-large large keypadZero">0</button>
                <button ng-click="$ctrl.delete()" class="btn normal gray text-large large xrx-backspace"></button>
            </div>
        </div>
    </div>
</div>
